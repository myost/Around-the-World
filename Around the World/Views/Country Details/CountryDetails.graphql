query CountryInfo($code: ID!) {
  country(code: $code) {
    ...CountryDetails
  }
}

fragment CountryDetails on Country {
  code
  name
  phone
  currency
  emoji
  continent{
    name
    code
  }
  states {
    ...StateDetails
  }
  languages{
    ...LanguageDetails
  }
}

fragment LanguageDetails on Language {
  name
  native
  code
}

fragment StateDetails on State {
  name
  code
}
